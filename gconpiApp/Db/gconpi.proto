Terminator = CR;
ReplyTimeout = 1000;
ReadTimeout = 300;

## mightyohm.com Geiger Counter 1.00
## http://mightyohm.com/geiger
## CPS, 2, CPM, 2, uSv/hr, 0.01, SLOW
## CPS, 0, CPM, 2, uSv/hr, 0.01, SLOW
## CPS, 0, CPM, 2, uSv/hr, 0.01, SLOW
## CPS, 0, CPM, 2, uSv/hr, 0.01, SLOW
## CPS, 1, CPM, 3, uSv/hr, 0.01, SLOW


read_CPS
{
    in "CPS,%f, CPM, %*f, uSv/hr, %*f, %*s";
    @mismatch {
	in "*s";
#        in "%(\$2)s";
    }
}


read_CPM
{
    in "CPS,%*f, CPM, %f, uSv/hr, %*f, %*s";
}



read_uSv
{
    in "CPS,%*f, CPM, %*f, uSv/hr, %f, %*s";
}


read_avgmode
{
    in "CPS,%*f, CPM, %*f, uSv/hr, %*f, %s";
}
